{% extends 'template/jhTemplateV3.html'%}

<!-- vue template 代码块 -->
{% block vue_template %}
<v-app>
<v-main>
  <v-container fluid class="d-flex flex-column justify-center" style="height: 100vh;">
    <v-row align="center" justify="center">
      <v-col cols="12" xs="1"></v-col>
      <v-col cols="12" xs="12" sm="12" xs="12" md="5" xl="5">
        <v-card class="py-10 px-15">
          <v-card-text>
            <div class="mb-10 text-center" style="color:#181C32;font-size:22px;font-weight:700;">
              <$ ctx.app.config.appTitle $>
            </div>
            <v-form>
              <input class="mb-5 d-block custom-input" 
              v-model="userId" placeholder="用户名"/>
              <input 
                class="mb-5 d-block custom-input"
                v-model="password"
                :type="showPassword ? 'text' : 'password'"
                @click:append="showPassword = !showPassword"
                data-type="password"
                @keyup.enter.exact="login"
                placeholder="密码" 
              />
            </v-form>
            <v-checkbox
                v-model="remember"
                color="success"
                :label="`记住密码`"
                class="mb-5"
            />
            <v-btn block large color="success" type="submit" @click="login">登录</v-btn>
            <v-btn class="mt-2" block large @click="toWXLoginUrl">微信登录</v-btn>
          </v-card-text>
        </v-card>
      </v-col>
      <v-col cols="12" xs="1"></v-col>
    </v-row>
  </v-container>
  <div class="loading" v-if="loading">
    <div>
      <v-progress-circular
        indeterminate
        color="primary"
      ></v-progress-circular>
      <div>{{tip}}</div>
    </div>
  </div>
</v-main>
</v-app>
{% endblock %}


<!-- vue script 代码块 -->
<!-- 注意：本项目的 vue 为每个页面使用一个 vue 实例 -->
{% block vue_body %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  components: {},
  data() {
    return {
      userId: '',
      password: '',
      showPassword: false,
      remember: true,
      loginError: false,
      loginErrorText: '',
      loading: false,
      tip: '请稍候...'
    };
  },
  created() {
  },
  mounted() {
    const urlParams = new URLSearchParams(location.search);
    if (urlParams.get('errorReason')) {
      window.vtoast.fail(urlParams.get('errorReason'));
    }
    
    // code登录
    if (urlParams.get('code')) {
      this.wxLogin();
    }
  },
  methods: {
    toWXLoginUrl() {
      let currentUrl = location.href.split('?')[0]
      location.replace(`https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx900011de00a66419&redirect_uri=${encodeURIComponent(currentUrl)}&response_type=code&scope=snsapi_userinfo&state=#wechat_redirect`);
    },
    async wxLogin() {
      this.tip = '微信登录中...'
      this.loading = true
      const urlParams = new URLSearchParams(location.search);
      const code = urlParams.get('code')
      const deviceId = await this.getDeviceId();
      const redirectUrl = urlParams.get('redirectUrl');
      try {
        const resultData = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'login',
              actionId: 'wxLogin',
              actionData: { code, deviceId },
            }
          }
        })).data.appData.resultData;
        if (resultData.authToken) {
          localStorage.setItem(`${window.appInfo.appId}_authToken`, resultData.authToken);
          localStorage.setItem(`${window.appInfo.appId}_userId`, resultData.userId);
          localStorage.setItem(`${window.appInfo.appId}_deviceId`, deviceId);
          vtoast.success('登陆成功');

          let redirectTo = `/${window.appInfo.appId}`;
          if (redirectUrl) {
            redirectTo = decodeURIComponent(redirectUrl);
          }
          location.href = redirectTo;
        }

      } catch (error) {
        console.error(error);
      }
    },
    async login() {
      const urlParams = new URLSearchParams(location.search);
      const redirectUrl = urlParams.get('redirectUrl');
      const deviceId = await this.getDeviceId();
      const userId = (this.userId + '').replace(/\s+/g, '');
      const password = this.password + '';

      try {
        const resultData = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'login',
              actionId: 'passwordLogin',
              actionData: { userId, password, deviceId },
            }
          }
        })).data.appData.resultData;
        if (resultData.authToken) {
          localStorage.setItem(`${window.appInfo.appId}_authToken`, resultData.authToken);
          localStorage.setItem(`${window.appInfo.appId}_userId`, resultData.userId);
          localStorage.setItem(`${window.appInfo.appId}_deviceId`, deviceId);
          vtoast.success('登陆成功');

          let redirectTo = `/${window.appInfo.appId}`;
          if (redirectUrl) {
            redirectTo = decodeURIComponent(redirectUrl);
          }
          location.href = redirectTo;
        }

      } catch (error) {
        console.error(error);
      }
    },
    async getDeviceId() {
      const {osName, osVersion} = this.getOsInfo();
      const browserMachineId = `${osName}.${osVersion}`;
      const machineId = browserMachineId;
      const fingerprint = this.getFingerprint();
      const host = window.location.host;
      const browser = this.getBrowserInfo();
      const deviceId = `${host}_${machineId}_${fingerprint}_${browser}`;
      return deviceId;
    },
    getOsInfo() {
      let userAgent = navigator.userAgent.toLowerCase();
      let osName = 'Unknown';
      let osVersion = 'Unknown';
      if (userAgent.indexOf('win') > -1) {
        osName = 'Windows';
      } else if (userAgent.indexOf('iphone') > -1) {
        osName = 'Iphone';
      } else if (userAgent.indexOf('mac') > -1) {
        osName = 'Mac';
      } else if (userAgent.indexOf('x11') > -1 || userAgent.indexOf('unix') > -1 || userAgent.indexOf('sunname') > -1 || userAgent.indexOf('bsd') > -1) {
        osName = 'Unix';
      } else if (userAgent.indexOf('linux') > -1) {
        if (userAgent.indexOf('android') > -1) {
          osName = 'Android';
        } else {
          osName = 'Linux';
        }
      }

      // 系统版本信息
      const u = window.navigator.userAgent;
      const osVersionFunc = {
        'Windows': function () {
          const v = u.replace(/^.*Windows NT ([\d.]+);.*$/, '$1')
          const oldWindowsVersionMap = {
            '6.4': '10',
            '6.3': '8.1',
            '6.2': '8',
            '6.1': '7',
            '6.0': 'Vista',
            '5.2': 'XP',
            '5.1': 'XP',
            '5.0': '2000'
          }
          return oldWindowsVersionMap[v] || v
        },
        'Android': function () {
          return u.replace(/^.*Android ([\d.]+);.*$/, '$1')
        },
        'iOS': function () {
          return u.replace(/^.*OS ([\d_]+) like.*$/, '$1').replace(/_/g, '.')
        },
        'Debian': function () {
          return u.replace(/^.*Debian\/([\d.]+).*$/, '$1')
        },
        'Windows Phone': function () {
          return u.replace(/^.*Windows Phone( OS)? ([\d.]+);.*$/, '$2')
        },
        'Mac': function () {
          return u.replace(/^.*Mac OS X ([\d_]+).*$/, '$1').replace(/_/g, '.')
        },
        'WebOS': function () {
          return u.replace(/^.*hpwOS\/([\d.]+);.*$/, '$1')
        }
      }

      if (osVersionFunc[osName]) {
        osVersion = osVersionFunc[osName]()
      }

      return {osName, osVersion};
    },
    getFingerprint() {
      function bin2hex(s) {
        let i, l, n, o = ''
        s += ''
        for (i = 0, l = s.length; i < l; i++) {
          n = s.charCodeAt(i).toString(16)
          o += n.length < 2 ? '0' + n : n
        }
        return o
      }

      const canvas = document.createElement('canvas')
      const ctx = canvas.getContext('2d')
      const txt = window.location.host
      ctx.textBaseline = "top"
      ctx.font = "14px 'Arial'"
      ctx.textBaseline = "tencent"
      ctx.fillStyle = "#f60"
      ctx.fillRect(125, 1, 62, 20)
      ctx.fillStyle = "#069"
      ctx.fillText(txt, 2, 15)
      ctx.fillStyle = "rgba(102, 204, 0, 0.7)"
      ctx.fillText(txt, 4, 17)
      const b64 = canvas.toDataURL().replace("data:image/png;base64,", "")
      const bin = atob(b64)
      const crc = bin2hex(bin.slice(-16, -12))
      const fingerprint = crc;
      return fingerprint;
    },
    getBrowserInfo() {
      let explorer = window.navigator.userAgent;
      explorer = explorer.toLowerCase();

      //ie
      if (explorer.indexOf("msie") >= 0) {
        return "ie";
      }
      // flutterApp
      else if (explorer.indexOf("Android") >= 0) {
        return "Android";
      }
      //firefox
      else if (explorer.indexOf("firefox") >= 0) {
        return "firefox";
      }
      //Chrome
      else if (explorer.indexOf("chrome") >= 0) {
        return "chrome";
      }
      //Opera
      else if (explorer.indexOf("opera") >= 0) {
        return "opera";
      }
      //Safari
      else if (explorer.indexOf("safari") >= 0) {
        return "safari";
      }
      if (explorer.indexOf("edge") >= 0) {
        return "edge";
      }
      //遨游浏览器
      if (explorer.indexOf("maxthon") >= 0) {
        return "maxthon";
      }
      //QQ浏览器
      if (explorer.indexOf("qqbrowser") >= 0) {
        return "qqbrowser";
      }
      //搜狗浏览器
      if (explorer.indexOf("se 2.x") >= 0) {
        return "sogou";
      }
      return "others";
    }
  }
});
</script>
<style scoped>
  .custom-input{
    border: 1px solid #E4E6EF;
    width: 100%;
    height: 40px;
    border-radius: 6px;
    padding: 0 12px;
    color: #5E6278 !important;
    outline: none;
  }
  .custom-input:focus, .custom-input:focus-visible, input:focus-visible{
    border: 1px solid #B5B5C3 !important;
  }
  .loading {
    pointer-events: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 100%;
    height: 100%;
    background-color: rgb(49 49 49 / 58%);
    text-align: center;
  }
  .loading > div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 153px;
    /* background: rgba(255, 255, 255, 83%); */
    background: #4c4c4c;
    color: white;
    border-radius: 10px;
  }
  .loading .v-progress-circular {
    margin-top: 40px;
    margin-bottom: 20px;
  }
</style>
{% endblock %}
