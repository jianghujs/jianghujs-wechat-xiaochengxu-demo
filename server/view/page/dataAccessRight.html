{% extends 'template/jhTemplateV3.html'%}

{% block vue_template %}

<jh-layout-v3>
  <template slot="serverSearch">
    <div v-if="!isMobile" style="text-align: right;" :style="{'line-height': isMobile ? '22px' : '64px', 'font-size': isMobile ? '12px' : '14px'}" :class="{ 'mt-0': isMobile}">
      <span class="red pa-2" style="border-radius: 4px; color: #ffffff">备注: 需要为当前登录用户创建一条学生数据, 当前登录用户只能看到自己所在班级的数据（注:创建的学生ID需要是当前登录用户的用户ID)</span>
    </div>
    <div v-else class="red pa-2" style=" border-radius: 4px; color: #ffffff"
         :style="{'line-height': isMobile ? '22px' : '64px', 'text-align': isMobile ? 'left' : 'right', 'font-size': isMobile ? '12px' : '14px'}"
         :class="{ 'mt-0': isMobile, 'mb-4': isMobile}">
      <span>备注: 需要为当前登录用户创建一条学生数据, 用户只能看到自己所在班级的数据。</span>
    </div>
  </template>
  <!-- 页面主要内容 -->
  <v-container class="fullScreen d-flex flex-column pa-0">

   <v-card :class="{'px-2': isMobile}">
     <v-row class="ma-0 align-center flex-none pt-2 " :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">
       <v-col cols="12" xs="12" sm="4" md="4" xl="4" class="pl-0">
         <v-btn color="success" dark class="elevation-0 mr-2" @click="doUiAction('startCreateItem', null)">新增</v-btn>
         <span class="body-2">共{{ tableData.length }}条记录</span>
       </v-col>

       <v-spacer></v-spacer>

       <v-col cols="12" xs="8" sm="3" md="2" xl="2" class="px-0">
         <v-select class="cus-v-input mr-2" v-model="currentTableGenderType" :items="[{value: 'all', text: '全部'}, ...constantCollection.gender]"
                   prefix="性别：" dense item-text="text" item-value="value" dense filled single-line></v-select>
       </v-col>

       <v-col cols="12" xs="8" sm="4" md="3" xl="3" class="pr-0">
         <v-text-field color="success" v-model="searchInput" prefix="表格过滤：" class="cus-v-input" dense filled single-line></v-text-field>
       </v-col>
     </v-row>
     <v-data-table :headers="headers"
                   :items="tableData"
                   :search="searchInput"
                   :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }"
                   :items-per-page="20"
                   mobile-breakpoint="0"
                   :loading="isTableLoading"
                   checkbox-color="success"
                   class="elevation-0 mt-0 flex-fill d-flex flex-column">
       <template v-slot:item.gender="{ item }">
         {{ getConstantCollectionItemText('gender', item.gender) }}
       </template>
       <template v-slot:item.level="{ item }">
         {{ getConstantCollectionItemText('level', item.level) }}
       </template>
       <template v-slot:item.action="{ item }">
         <v-btn small class="mr-2 success" @click="doUiAction('startUpdateItem', item)">
           修改
         </v-btn>
         <v-btn small class="mr-2 error" @click="doUiAction('deleteItem', item)">
           删除
         </v-btn>
       </template>
     </v-data-table>
   </v-card>
  </v-container>
  <v-overlay app :value="isEditDrawerShow"></v-overlay>
  <!-- 编辑抽屉 -->
  <v-navigation-drawer v-model="isEditDrawerShow" fixed temporary right width="80%" hide-overlay
                       class="elevation-24">
    <v-form v-model="isFormValid" ref="form" lazy-validation>
      <v-row class="pt-8">
        <span class="title pa-6" :class="{'pl-12': !isMobile, 'pl-6': isMobile}">{{ currentClickButton.title }}信息</span>
        <v-spacer></v-spacer>
        <v-btn class="mt-7 mr-8 elevation-0" fab x-small @click="isEditDrawerShow = false">
          <v-icon dark>mdi-close</v-icon>
        </v-btn>
      </v-row>
      <v-row  :class="{'px-10': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">学生ID</span>
          <v-text-field class="cus-v-input mr-2" dense single-line filled label="学生ID" v-model="editItem.studentId" :rules="requireRules"></v-text-field>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">班级ID</span>
          <v-select class="cus-v-input mr-2" dense single-line filled clearable label="班级ID" v-model="editItem.classId" :items="constantCollection.classId"></v-select>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">学生名字</span>
          <v-text-field class="cus-v-input mr-2" dense single-line filled label="学生名字" v-model="editItem.name"></v-text-field>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">年级</span>
          <v-select class="cus-v-input mr-2" dense single-line filled clearable label="年级" v-model="editItem.level" :items="constantCollection.level"></v-select>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">性别</span>
          <v-select class="cus-v-input mr-2" dense single-line filled clearable label="性别" v-model="editItem.gender" :items="constantCollection.gender"></v-select>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">出生日期</span>
          <v-menu class="cus-v-input mr-2" offset-y max-width="290">
            <template v-slot:activator="{ on, attrs }">
              <v-text-field class="cus-v-input mr-2" dense single-line filled v-on="on" label="出生日期" v-model="editItem.dateOfBirth"></v-text-field>
            </template>
            <v-date-picker color="success" elevation="20" v-model="editItem.dateOfBirth"></v-date-picker>
          </v-menu>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">身高</span>
          <v-text-field class="cus-v-input mr-2" dense single-line filled label="身高" v-model="editItem.bodyHeight"></v-text-field>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">学生状态</span>
          <v-select class="cus-v-input mr-2" dense single-line filled clearable label="学生状态" v-model="editItem.studentStatus" :items="constantCollection.studentStatus"></v-select>
        </v-col>
        <v-col cols="12" sm="12" md="4" :class="{'pa-0': isMobile, 'px-3': isMobile, 'pt-6': isMobile}">
          <span class="inputLabel">备注</span>
          <v-text-field class="cus-v-input mr-2" dense single-line filled label="备注" v-model="editItem.remarks"></v-text-field>
        </v-col>
      </v-row>
      <v-row class="justify-end mx-0 mt-8" :class="{'px-10': !isMobile, 'px-4': isMobile, 'mb-8': isMobile}">
        <v-btn color="success" @click="doUiAction(dialogSaveInfoAction)" >保存</v-btn>
        <v-btn class="elevation-0 mr-2 ml-2" @click="isEditDrawerShow = false">取消</v-btn>
      </v-row>
    </v-form>
  </v-navigation-drawer>

</jh-layout-v3>

{% endblock %}

{% block vue_body %}
{% include 'layout/jhLayout.html' %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vueComponent: 'page',
  vuetify: new Vuetify(),
  data: () => ({
    // 表格相关数据
    isMobile: window.innerWidth < 600,
    isFormValid: true,
    requireRules: [
      v => !!v || 'This is required',
    ],
    constantCollection: {
      gender: [{"value": "male", "text": "男"}, {"value": "female", "text": "女"}],
      classId: [
        {"value": "2021-01级-01班", "text": "2021-01级-01班"}, {"value": "2021-01级-02班", "text": "2021-01级-02班"},
        {"value": "2021-02级-01班", "text": "2021-02级-01班"}, {"value": "2021-02级-02班", "text": "2021-02级-02班"},
        {"value": "2021-03级-01班", "text": "2021-03级-01班"}, {"value": "2021-03级-02班", "text": "2021-03级-02班"}
      ],
      level: [{"value": "01", "text": "一年级"}, {"value": "02", "text": "二年级"}, {"value": "03", "text": "三年级"}],
      icType: [{"value": "身份证", "text": "身份证"}, {"value": "护照", "text": "护照"}],
      enrollmentType: [{"value": "正常升学", "text": "正常升学"}, {"value": "借读", "text": "借读"}],
      studentStatus: [{"value": "正常", "text": "正常"}, {"value": "退学", "text": "退学"}]
    },
    currentTableGenderType: 'all',
    isEditDrawerShow: false,
    searchInput: null,
    isTableLoading: true,
    tableData: [],
    tableDataFromBackend: [],
    headers: [
      {text: "学生ID", value: "studentId", type: "input", width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "班级ID", value: "classId", type: "select", width: 140},
      {text: "学生名字", value: "name", type: "input", width: 120},
      {text: "年级", value: "level", type: "select", width: 120},
      {text: "性别", value: "gender", type: "select", width: 120},
      {text: "出生日期", value: "dateOfBirth", type: "date", width: 120},
      {text: "身高", value: "bodyHeight", type: "input", width: 120},
      {text: "学生状态", value: "studentStatus", type: "select", width: 120},
      {text: "备注", value: "remarks", type: "textarea", width: 120},
      {text: "操作者", value: "operationByUser", type: "input", width: 120},
      {text: "操作时间", value: "operationAt", type: "input", width: 250},
      {text: '操作', value: 'action', type: 'button', align: 'center', sortable: false, width: 200, class: 'fixed', cellClass: 'fixed'},
    ],

    currentClickButton: {title: '新增', action: 'add'},
    editItem: {},
    tableButtonList: [
      {text: '修改', buttonType: 'edit', color: 'success',},
      {text: '删除', buttonType: 'delete', color: 'error',},
    ],
  }),
  watch: {
    currentTableGenderType(value) {
      this.doUiAction('computedTableData');
    }
  },
  async created() {
  },
  mounted() {
    this.doUiAction('refreshTableData');
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'refreshTableData':
          await this.refreshTableData();
          await this.computedTableData();
          break;
        case 'startCreateItem':
          await this.clearItemData();
          await this.openCreateDialog();
          break;
        case 'createItem':
          await this.prepareValidate();
          await this.confirmCreateItemDialog();
          await this.doCreateItem();
          await this.refreshTableData();
          await this.computedTableData();
          await this.closeDrawerShow();
          break;
        case 'startUpdateItem':
          await this.prepareItemData(uiActionData);
          await this.openUpdateDialog();
          break;
        case 'updateItem':
          await this.prepareValidate();
          await this.confirmUpdateItemDialog();
          await this.doUpdateItem();
          await this.refreshTableData();
          await this.computedTableData();
          await this.closeDrawerShow();
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog();
          await this.prepareItemData(uiActionData);
          await this.doDeleteItem();
          await this.refreshTableData();
          await this.computedTableData();
          break;
        case 'computedTableData':
          await this.computedTableData();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", { uiActionId });
          break;
      }
    },
    /**
     * 获取表格数据
     */
    async refreshTableData() {
      this.isTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'selectItemListByDynamicData',// 'selectItemListByService', 'selectItemListBySql'
            actionData: {},
            where: {},
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });

      this.tableDataFromBackend = result.data.appData.resultData.rows;
      this.isTableLoading = false;
    },

    computedTableData() {
      if (!this.currentTableGenderType || this.currentTableGenderType === 'all') {
        this.tableData = this.tableDataFromBackend.slice();
      } else {
        this.tableData = this.tableDataFromBackend.filter(({gender}) => gender === this.currentTableGenderType);
      }
    },

    async clearItemData() {
      this.editItem = {};
    },

    async openCreateDialog() {
      this.currentClickButton = {action: 'add', title: '新增'};
      this.isEditDrawerShow = true;
      this.dialogSaveInfoAction = 'createItem';
    },

    // validate
    prepareValidate() {
      return this.$refs.form.validate();
    },

    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("[confirmCreateFormDialog] 否");
      }
    },

    /**
     * 新增学生
     */
    async doCreateItem() {
      const {id, ...data} = this.editItem;
      await window.vtoast.loading("新增学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'insertItem',
            actionData: data
          }
        }
      })
      await window.vtoast.success("新增学生成功");
      this.isEditDrawerShow = false;
    },

    async closeDrawerShow() {
      this.isEditDrawerShow = false;
    },

    async prepareItemData(item) {
      this.editItem = {...item};
    },

    async openUpdateDialog() {
      this.currentClickButton = {action: 'edit', title: '修改'};
      this.isEditDrawerShow = true;
      this.dialogSaveInfoAction = 'updateItem';
    },

    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },

    /**
     * 保存学生
     */
    async doUpdateItem() {
      const {id, ...data} = this.editItem;
      await window.vtoast.loading("修改学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'updateItem',
            actionData: data,
            where: {id: id}
          }
        }
      })
      await window.vtoast.success("修改学生成功");
      this.isEditDrawerShow = false;
    },

    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("[confirmDeleteItemDialog] 否");
      }
    },

    async doDeleteItem() {
      const { id } = this.editItem;
      await window.vtoast.loading("删除学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'backendSearchDemo',
            actionId: 'deleteItem',
            actionData: {},
            where: { id: id }
          }
        }
      });
      await window.vtoast.success("删除学生成功");
    },
    getConstantCollectionItemText(key, _value) {
      const constantCollectionItemFind = this.constantCollection[key].find(({value}) => value === _value);
      if(constantCollectionItemFind) {
        return constantCollectionItemFind.text;
      }
      return _value;
    }
  }
})
</script>

<style scoped>
</style>
{% endblock %}
